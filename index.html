<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking Status</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        h1 {
            color: #555;
        }
    </style>
    <script>
        async function checkStatus() {
            try {
                const response = await fetch('https://oa3xcb6ftg.execute-api.us-east-1.amazonaws.com/status');
                if (!response.ok) {
                    throw new Error('Failed to fetch instance status');
                }
                const data = await response.json();
                
                if (data.state === 'running') {
                    window.location.href = 'http://appraise.mindsoff.com:3838/app';
                } else if (data.state === 'stopped') {
                    await startInstance(); // Start the instance
                    setTimeout(checkStatus, 5000); // Retry after 5 seconds
                } else {
                    setTimeout(checkStatus, 5000); // Retry after 5 seconds for pending state
                }
            } catch (error) {
                console.error('Error checking status:', error);
                setTimeout(checkStatus, 5000); // Retry after 5 seconds
            }
        }

        async function startInstance() {
            try {
                const startResponse = await fetch('https://oa3xcb6ftg.execute-api.us-east-1.amazonaws.com/start', {
                    method: 'GET'
                });
                if (!startResponse.ok) {
                    throw new Error('Failed to start instance');
                }
                console.log('Instance start initiated');
            } catch (error) {
                console.error('Error starting instance:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', checkStatus);
    </script>
</head>
<body>
    <h4>Checking the app status <br>Please wait...</br></h4>
</body>
</html>
