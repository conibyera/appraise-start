<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Unavailable</title>
    <style>
        /* General styling */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        h1 {
            font-size: 3em;
            color: #4CAF50;
        }

        p {
            font-size: 1.5em;
            color: #555;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Fade-in effect for the body */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Emoji animation */
        .emoji {
            font-size: 5em;
            animation: sleepAnimation 2s infinite;
        }

        @keyframes sleepAnimation {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
            75% { transform: rotate(3deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="emoji">ðŸ˜´</div>
    <h1>App Sleeping</h1>
    <p>The application server is currently offline. click the button beloe to restart it</p>
    <button onclick="startInstance()">Start Server</button>

    <script>
        async function startInstance() {
            const response = await fetch("https://oa3xcb6ftg.execute-api.us-east-1.amazonaws.com/start", {
                method: "GET",
            });
            if (response.ok) {
                alert("The server is starting. Please wait a few minutes.");
                // Redirect the user to the app once the server is starting
                window.location.href = "http://appraise.mindsoff.com/app";
            } else {
                alert("Failed to start the server. Please try again later.");
            }
        }
    </script>
</body>
</html>
